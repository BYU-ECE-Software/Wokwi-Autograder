name: 'press test'
version: 1
author: 'autograder'

steps:
  - wait-serial: 'READY'           # ensure firmware is running
  - delay: 100ms
  - set-control:
      part-id: btn1
      control: pressed
      value: 1                      # press
  - wait-serial: 'EVENT:PRESSED'
  - delay: 150ms
  - set-control:
      part-id: btn1
      control: pressed
      value: 0                      # release
  - wait-serial: 'EVENT:RELEASED'
